<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFPRC AR Workshop - Local Test</title>
    
    <style>
        /* 1. Start Overlay */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: white; font-family: sans-serif; text-align: center;
        }
        #startBtn {
            padding: 20px 40px; font-size: 20px; border-radius: 50px; 
            border: none; background: #002b5b; color: white; cursor: pointer; font-weight: bold;
        }

        /* 2. Loading Screen */
        #loadingOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #002b5b; z-index: 9998;
            display: none; flex-direction: column; justify-content: center; align-items: center;
            color: white; font-family: sans-serif;
        }
        .spinner {
            width: 50px; height: 50px; border: 5px solid rgba(255,255,255,0.3);
            border-radius: 50%; border-top-color: #fff;
            animation: spin 1s ease-in-out infinite; margin-bottom: 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>

<body>
    <div id="overlay">
        <h2 style="margin-bottom: 20px;">NFPRC AR Experience</h2>
        <button id="startBtn">TAP TO ENTER AR</button>
        <p style="margin-top: 15px; font-size: 14px; opacity: 0.8;">Grant camera access to begin</p>
    </div>

    <div id="loadingOverlay">
        <div class="spinner"></div>
        <p>Initializing AR Engine...</p>
    </div>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: false;" 
             vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video id="vid" src="./your-video.mp4" 
                   preload="auto" crossorigin="anonymous" 
                   playsinline webkit-playsinline muted loop="false"></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false">
            <a-cursor raycaster="objects: .clickable" cursor="fuse: false; rayOrigin: mouse;"></a-cursor>
        </a-camera>

        <a-entity id="ar-target" mindar-image-target="targetIndex: 0">
            <a-video id="videoPlane" src="#vid" class="clickable" 
                     position="-0.01 -0.32 0.01" width="0.9" height="0.5">
            </a-video>

            <a-entity id="playButton3D" class="clickable" position="-0.01 -0.32 0.03" visible="false">
                <a-circle color="white" radius="0.08" opacity="0.8"></a-circle>
                <a-triangle color="#002b5b" vertex-a="0.04 0 0" vertex-b="-0.02 0.03 0" vertex-c="-0.02 -0.03 0" position="0.005 0 0.001"></a-triangle>
            </a-entity>

            <a-entity id="buttonGroup" position="0.55 -0.32 0.02" visible="false">
                <a-plane class="clickable" color="#002b5b" width="0.18" height="0.1" position="0 0.12 0" 
                         text="value: INFO; align: center; color: #FFF; width: 0.8"
                         onclick="window.open('https://nationfirstlr.substack.com', '_blank')"></a-plane>
                <a-plane class="clickable" color="#002b5b" width="0.18" height="0.1" position="0 0 0" 
                         text="value: X; align: center; color: #FFF; width: 0.8"
                         onclick="window.open('https://x.com/nfprc_ind', '_blank')"></a-plane>
                <a-plane class="clickable" color="#002b5b" width="0.18" height="0.1" position="0 -0.12 0" 
                         text="value: EMAIL; align: center; color: #FFF; width: 0.8"
                         onclick="window.location.href='mailto:workshops@nationfirstpolicy.org'"></a-plane>
            </a-entity>
        </a-entity>
    </a-scene>

 <script>
    const startBtn = document.querySelector('#startBtn');
    const overlay = document.querySelector('#overlay');
    const loadingOverlay = document.querySelector('#loadingOverlay');
    const sceneEl = document.querySelector('a-scene');
    const targetEl = document.querySelector("#ar-target");
    const video = document.querySelector("#vid");
    const videoPlane = document.querySelector("#videoPlane");
    const playButton3D = document.querySelector("#playButton3D");
    const buttonGroup = document.querySelector("#buttonGroup");

    // 1. THE "WAKE UP" LOGIC
    // Mobile browsers need to see a "play/pause" cycle during the first tap
    startBtn.addEventListener('click', () => {
        overlay.style.display = 'none';
        loadingOverlay.style.display = 'flex';
        
        // This "unlocks" the video for the rest of the session
        video.play().then(() => {
            video.pause(); // Pause it immediately so it doesn't play in the background
            console.log("Video unlocked and ready");
        }).catch(e => console.log("Unlock failed, will try on next tap", e));

        sceneEl.systems['mindar-image-system'].start();
    });

    // 2. THE TOGGLE FUNCTION
    const toggleVideo = () => {
        if (video.paused) {
            video.muted = false; // Unmute now that user has interacted
            
            // Re-assign the source if it got stuck
            if (video.readyState === 0) video.load(); 

            video.play().then(() => {
                playButton3D.setAttribute("visible", false);
            }).catch(err => {
                console.error("Critical play error:", err);
                // Last ditch effort: play muted
                video.muted = true;
                video.play();
            });
        } else {
            video.pause();
            playButton3D.setAttribute("visible", true);
        }
    };

    // 3. LISTENERS
    sceneEl.addEventListener("arReady", () => { loadingOverlay.style.display = 'none'; });
    
    // We listen to both for maximum "tap surface"
    videoPlane.addEventListener('click', toggleVideo);
    playButton3D.addEventListener('click', toggleVideo);
    
    targetEl.addEventListener("targetFound", () => {
        if (video.paused) playButton3D.setAttribute("visible", true);
    });

    targetEl.addEventListener("targetLost", () => {
        playButton3D.setAttribute("visible", false);
        video.pause();
        buttonGroup.setAttribute("visible", false);
    });

    // Reversed Swipe Logic
    let touchstartX = 0, touchendX = 0;
    document.addEventListener('touchstart', e => touchstartX = e.changedTouches[0].screenX );
    document.addEventListener('touchend', e => { 
        touchendX = e.changedTouches[0].screenX;
        if (touchendX - touchstartX > 50) buttonGroup.setAttribute("visible", true);  
        if (touchstartX - touchendX > 50) buttonGroup.setAttribute("visible", false); 
    });
</script>
</body>
</html>
